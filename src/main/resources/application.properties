# JDBC connection
spring.datasource.url=jdbc:mysql://localhost:3306/music_collection?useSSL=false&serverTimezone=UTC
spring.datasource.username=musiccollection
spring.datasource.password=musiccollection

# Logging JPA Queries (debugging purposes only)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Logging JdbcTemplate Queries (debugging purposes only)
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE

# Server context path
server.servlet.context-path=/mscollection